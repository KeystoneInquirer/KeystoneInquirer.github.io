
---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date: "%B %d, %Y" }}</p>
  {% if page.hero %}
    <img class="hero" src="{{ page.hero | relative_url }}" alt="">
  {% endif %}
  {{ content }}
  {% if page.source %}
    <p class="source">Source: <a href="{{ page.source }}" target="_blank" rel="noopener">{{ page.source }}</a></p>
  {% endif %}
</article>
